<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .calc {
      width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    #display {
      width: 100%;
      height: 60px;
      font-size: 1.5rem;
      text-align: right;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      background: #e0e0e0;
      cursor: pointer;
    }
    button:hover { background: #d5d5d5; }
    .op { background: #ff9800; color: white; }
    .equal { background: #0d1dac; color: white; grid-column: span 2; }
    .clear { background: #f44336; color: white; }
  </style>
</head>
<body>
  <div class="calc">
    <input id="display" type="text" readonly />
    <div class="keys">
      <button>7</button><button>8</button><button>9</button><button class="op">/</button>
      <button>4</button><button>5</button><button>6</button><button class="op">*</button>
      <button>1</button><button>2</button><button>3</button><button class="op">-</button>
      <button>0</button><button>.</button><button class="clear">C</button><button class="op">+</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.classList.contains('clear')) {
          display.value = '';
        } else if (btn.classList.contains('equal')) {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = "Null";
          }
        } else {
          display.value += btn.textContent;
        }
      });
    });
  </script>
</body>
</html>
